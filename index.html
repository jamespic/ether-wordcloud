<!DOCTYPE html>
<html>
  <head>
    <title>Ether WordCloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <style>
    #wordcloud {
      width: 100%;
      height: 80vh;
    }
    h1 {
      text-align: center;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">
        Ether WordCloud
      </a>
    </nav>
    <div class="container-fluid">
      <div id="wordcloud"></div>
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto"><label for="newWord">New Message</label></div>
          <div class="col-auto">
            <input type="text" class="form-control mb-2" id="newWord" placeholder="My Message">
          </div>
          <div class="col-auto">
            <label class="sr-only" for="value">Payment</label>
            <div class="input-group mb-2">
              <input type="text" class="form-control" id="value" placeholder="1.1">
              <div class="input-group-append">
                <div class="input-group-text">ETH</div>
              </div>
            </div>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-primary mb-2" id="submitButton">Add My Message</button>
          </div>
        </div>
      </form>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
